<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Fletes HN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
        }

        .login-visual {
            background: linear-gradient(135deg, rgba(30, 64, 175, 0.95), rgba(37, 99, 235, 0.9)),
                        url('https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?w=1200&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 3rem;
            color: white;
            position: relative;
        }

        .login-visual::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="60" height="60" xmlns="http://www.w3.org/2000/svg"><rect width="1" height="1" fill="white" opacity="0.05"/></svg>');
        }

        .visual-content {
            position: relative;
            z-index: 1;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 4rem;
        }

        .logo-icon-login {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 800;
        }

        .visual-content h1 {
            font-size: 3rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 1.5rem;
        }

        .visual-content p {
            font-size: 1.2rem;
            opacity: 0.95;
            line-height: 1.6;
        }

        .visual-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            position: relative;
            z-index: 1;
        }

        .stat-item-login {
            text-align: center;
        }

        .stat-number-login {
            font-size: 2.5rem;
            font-weight: 800;
            display: block;
            margin-bottom: 0.5rem;
        }

        .stat-label-login {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .login-form-panel {
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
        }

        .form-container {
            width: 100%;
            max-width: 420px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #6b7280;
            text-decoration: none;
            margin-bottom: 2rem;
            font-size: 0.95rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #2563eb;
        }

        .form-header {
            margin-bottom: 2.5rem;
        }

        .form-header h2 {
            font-size: 2.2rem;
            color: #1a1a1a;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: #6b7280;
            font-size: 1rem;
        }

        .credentials-hint {
            background: #fef3c7;
            border: 2px solid #fbbf24;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .credentials-hint p {
            color: #92400e;
            font-size: 0.9rem;
            margin: 0.25rem 0;
        }

        .credentials-hint strong {
            color: #78350f;
        }

        .form-group-login {
            margin-bottom: 1.5rem;
        }

        .form-group-login label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1.2rem;
        }

        .form-group-login input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group-login input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .btn-submit-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            margin-top: 1rem;
        }

        .btn-submit-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        @media (max-width: 1024px) {
            .login-container {
                grid-template-columns: 1fr;
            }

            .login-visual {
                display: none;
            }

            .login-form-panel {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-visual">
            <div class="visual-content">
                <div class="logo-section">
                    <div class="logo-icon-login">üöö</div>
                    <span class="logo-text">Fletes HN</span>
                </div>
                <div>
                    <h1>Bienvenido de vuelta</h1>
                    <p>
                        Accede a tu cuenta para gestionar tus env√≠os, 
                        rastrear cargas y conectar con transportistas profesionales.
                    </p>
                </div>
            </div>
            <div class="visual-stats">
                <div class="stat-item-login">
                    <span class="stat-number-login">500+</span>
                    <span class="stat-label-login">Transportistas</span>
                </div>
                <div class="stat-item-login">
                    <span class="stat-number-login">10K+</span>
                    <span class="stat-label-login">Env√≠os</span>
                </div>
                <div class="stat-item-login">
                    <span class="stat-number-login">4.9‚òÖ</span>
                    <span class="stat-label-login">Calificaci√≥n</span>
                </div>
            </div>
        </div>

        <div class="login-form-panel">
            <div class="form-container">
                <a href="landing.html" class="back-link">
                    ‚Üê Volver al inicio
                </a>

                <div class="form-header">
                    <h2>Iniciar Sesi√≥n</h2>
                    <p>Ingresa tus credenciales para continuar</p>
                </div>

                <div id="alert-error" class="alert alert-error"></div>
                <div id="alert-success" class="alert alert-success"></div>

                <form id="login-form">
                    <div class="form-group-login">
                        <label>Usuario</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üë§</span>
                            <input 
                                type="text" 
                                id="username" 
                                placeholder="Ingresa tu usuario" 
                                required
                                autocomplete="username">
                        </div>
                    </div>

                    <div class="form-group-login">
                        <label>Contrase√±a</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üîí</span>
                            <input 
                                type="password" 
                                id="password" 
                                placeholder="Ingresa tu contrase√±a" 
                                required
                                autocomplete="current-password">
                        </div>
                    </div>

                    <button type="submit" class="btn-submit-login">
                        Iniciar Sesi√≥n
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Verificar si ya hay sesi√≥n
        const usuarioActual = Auth.obtenerUsuarioActual();
        if (usuarioActual) {
            window.location.href = 'index.html';
        }

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const errorAlert = document.getElementById('alert-error');
            const successAlert = document.getElementById('alert-success');
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            const resultado = Auth.login(username, password);

            if (resultado.success) {
                successAlert.textContent = '¬°Inicio de sesi√≥n exitoso! Redirigiendo...';
                successAlert.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                errorAlert.textContent = resultado.message;
                errorAlert.style.display = 'block';
            }
        });
    </script>
</body>
</html>
